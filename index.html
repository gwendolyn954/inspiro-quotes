<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/23c99b265a.js" crossorigin="anonymous"></script>
		<title>Inspiro Quotes: Get Inspired</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<div class="logo">Inspiro Quotes</div>
				<input type="text" name="value" placeholder="Search...">
				<i class="fa-duotone fa-moon fa-xl" id="darkThemeBtn"></i>
			</div>
		</nav>
		<main>
			<p>(definition) A minimalistic inspirational quote generator! With just a click of a button, prepare to be uplifted, motivated, and enlightened. Our mini inspirational quote app regenerates every hour, ensuring a steady stream of fresh wisdom to accompany you throughout your day. </p>
			<div class="container">
				<button id="open" class="button-85">Get Inspired</button>
			</div>
		</main>
		<div class="modal-container" id="modal_container">
			<div class="modal">
				<h3></h3>
				<h4></h4>
				<button id="close" class="button-85">Close</button>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
